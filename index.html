        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .stat-boxes, .inventory, .output-boxes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-box, .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-box input[type="number"], .input-box input[type="text"], .inventory input[type="text"] {
            width: 50px;
            text-align: center;
            margin-top: 5px;
        }

            margin-top: 5px;
        }
        button {
            margin-top: 10px;
        }

            width: 200px;
        }

            margin-top: 5px;
        }
        .output-box {
            width: 70%;
            height: 600px;
            margin-top: 30px;
        }

    <script>

        // Define the XP thresholds for each level
        const xpThresholds = [
            0,          // Level 0 (Not used)
            0,          // Level 1
            2000,       // Level 2
            4000,       // Level 3
            8000,       // Level 4
            16000,      // Level 5
            32000,      // Level 6
            64000,      // Level 7
            125000,     // Level 8
            250000,     // Level 9
            500000      // Level 10
        ];

        // Function to update XP based on level
        function updateXP() {
            const level = parseInt(document.getElementById('level').value);
            const xp = document.getElementById('xp');
            if (level >= 1 && level <= 10) {
                xp.value = xpThresholds[level];
            }
	    generateOutput();
        }
	// Add event listener to update output when XP changes.
	document.addEventListener('DOMContentLoaded', () => {
	   document.getElementById('xp').addEventListener('change', generateOutput);
	});

        // Add event listener to update XP when level changes
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('level').addEventListener('change', updateXP);
        });

// Helper function to roll dice
function rollDice(sides, count) {
    let total = 0;
    for (let i = 0; i < count; i++) {
        total += Math.floor(Math.random() * sides) + 1;
    }
    return total;
}

// Function to handle rolling stats
function rollStats() {
    const method = document.getElementById('stat-method').value;
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const level = parseInt(document.getElementById('level').value);

    // Reset all stats to 0 before rolling
    stats.forEach(stat => stat.value = 0);

    if (method === 'Standard') {
        rollStandardStats(level);
    } else if (method === '3d4') {
        roll3d4Stats();
    } else if (method === '6d6') {
        stats.forEach(stat => stat.value = rollDice(6, 1));  // Roll d6
    }

    updateInventory();
}

// Function to roll stats using the Standard method
function rollStandardStats(level) {
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const points = 3 + level - 1;  // 3 points + 1 point per level except level 1

    // Randomly distribute points
    for (let i = 0; i < points; i++) {
        const randomIndex = Math.floor(Math.random() * stats.length);
        stats[randomIndex].value = parseInt(stats[randomIndex].value) + 1;
    }
}

// Function to roll stats using the 3d4 method
function roll3d4Stats() {
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const selectedIndices = [];
    const level = parseInt(document.getElementById('level').value);
    const additionalPoints = Math.max(0, level - 1);  // Points to add for levels above 1

    // Reset all stats to 0 before rolling
    stats.forEach(stat => stat.value = 0);

    // Roll 3d4 for 3 randomly selected stats
    while (selectedIndices.length < 3) {
        const index = Math.floor(Math.random() * stats.length);
        if (!selectedIndices.includes(index)) {
            selectedIndices.push(index);
            stats[index].value = rollDice(4, 1);  // Roll d4
        }
    }

    // Distribute additional points to any of the six stats
    for (let i = 0; i < additionalPoints; i++) {
        const randomIndex = Math.floor(Math.random() * stats.length);
        stats[randomIndex].value = parseInt(stats[randomIndex].value) + 1;
    }
}


function rollHealth() {
    const level = parseInt(document.getElementById('level').value);
    const hp = rollDice(6, level);
    document.getElementById('hp').value = hp;
}

function updateInventory() {
    const constitution = parseInt(document.getElementById('constitution').value);
    const inventorySlots = 10 + constitution;
    const inventoryContainer = document.getElementById('inventory-container');
    inventoryContainer.innerHTML = '';

    for (let i = 0; i < inventorySlots; i++) {
        const slot = document.createElement('input');
        slot.type = 'text';
        inventoryContainer.appendChild(slot);
    }
}

function selectRandomOption(tableId, outputId) {
    const table = document.getElementById(tableId);
    const options = table.options;
    const randomIndex = Math.floor(Math.random() * options.length);
    document.getElementById(outputId).value = options[randomIndex].text;
    generateOutput();
}

function generateRandomHeight(minFeet, minInches) {
    // Ensure random feet are at least minFeet
    const randomFeet = Math.floor(Math.random() * (6 - minFeet + 1)) + minFeet;
    // Ensure random inches are between 0 and 11
    const randomInches = Math.floor(Math.random() * 12);

    document.getElementById('height').value = randomFeet + "' " + randomInches + '"';
}

function generateAll() {
    rollStats();
    rollHealth();

    selectRandomOption('name-table', 'name');
    selectRandomOption('career-table', 'career1');
    selectRandomOption('career-table', 'career2');
    selectRandomOption('personality-table', 'personality');
    selectRandomOption('appearance-table', 'appearance');
    generateRandomHeight(4, 0);
    selectRandomOption('goals-table', 'goals');
    selectRandomOption('weaknesses-table', 'weaknesses');
    selectRandomOption('mannerisms-table', 'mannerisms');
    updateXP();
    generateOutput();
}

function generateOutput() {
    const name = document.getElementById('name').value;
    const hp = document.getElementById('hp').value;
    const xp = document.getElementById('xp').value;
    const ap = document.getElementById('ap').value;
    const level = document.getElementById('level').value;

    const strength = document.getElementById('strength').value;
    const dexterity = document.getElementById('dexterity').value;
    const constitution = document.getElementById('constitution').value;
    const intelligence = document.getElementById('intelligence').value;
    const wisdom = document.getElementById('wisdom').value;
    const charisma = document.getElementById('charisma').value;

    const career1 = document.getElementById('career1').value;
    const career2 = document.getElementById('career2').value;

    const personality = document.getElementById('personality').value;
    const appearance = document.getElementById('appearance').value;
    const height = document.getElementById('height').value;
    const goals = document.getElementById('goals').value;
    const weaknesses = document.getElementById('weaknesses').value;
    const mannerisms = document.getElementById('mannerisms').value;

    const output = `
Name: ${name}
HP: ${hp}
XP: ${xp}
AP: ${ap}
Level: ${level}
Stats:
    Strength: ${strength}
    Dexterity: ${dexterity}
    Constitution: ${constitution}
    Intelligence: ${intelligence}
    Wisdom: ${wisdom}
    Charisma: ${charisma}
Careers:
    1. ${career1}
    2. ${career2}
Personality Traits: ${personality}
Appearance Details: ${appearance}
Height: ${height}
Goals: ${goals}
Weaknesses: ${weaknesses}
Mannerisms: ${mannerisms}
    `;

    document.getElementById('output').value = output.trim();
}
    </script>
