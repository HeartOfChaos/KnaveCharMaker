// Helper function to roll dice
function rollDice(sides, count, returnTotal) {
    let array = [];
    let total = 0;
    for (let i = 0; i < count; i++) {
        let roll = Math.floor(Math.random() * sides) + 1;
        total += roll;
        array.push(roll);
    }
    // Sort the array in descending order
    array.sort((a, b) => a - b);
    console.log("Dice rolls: ", array);
    if (!returnTotal) {
    return array; // Return the sorted array  
    } else {
      return total;
    }
    
}

// Function to add additional points for each level.
function addLevelPoints(level, stats) {
    if (level <= 1) {
        return;
    }
    const additionalPoints = level * 3 - 3;  // Points to add for levels above 1
    
    let threeStats = [];

    for (let i = 0; i < additionalPoints; i++) {
        // If the threeStats array is empty, fill it with three unique random stats
        if (threeStats.length <= 0) {
            const indices = new Set();
            while (indices.size < 3) {
                indices.add(Math.floor(Math.random() * stats.length));
            }
            threeStats = Array.from(indices);
        }

        // Pick a stat from the threeStats array, add a point to it, and remove it from the array
        const randomIndex = Math.floor(Math.random() * threeStats.length);
        const statIndex = threeStats[randomIndex];
        stats[statIndex].value = parseInt(stats[statIndex].value) + 1;
        threeStats.splice(randomIndex, 1);  // Remove the used stat
    }
}


// Function to handle rolling stats
function rollStats() {
    const method = document.getElementById('stat-method').value;
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const level = parseInt(document.getElementById('level').value);

    // Reset all stats to 0 before rolling
    stats.forEach(stat => stat.value = 0);

    if (method === 'Standard') {
        rollStandardStats(level);
    } else if (method === '3d3') {
        roll3d3Stats();
    } else if (method === '6d6') {
        stats.forEach(stat => stat.value = rollDice(6, 6, false)[0]);  // Roll d6
    }
    updateInventory();
    document.getElementById('lvl1-int').value = document.getElementById('intelligence').value;
    addLevelPoints(level, stats);
    selectRandomPremadeSpells();
    generateOutput();
}

// Function to roll stats using the Standard method
function rollStandardStats(level) {
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const points = 3;  // 3 points at first level. Additional points added through addLevelPoints

    // Randomly distribute points
    for (let i = 0; i < points; i++) {
        const randomIndex = Math.floor(Math.random() * stats.length);
        stats[randomIndex].value = parseInt(stats[randomIndex].value) + 1;
    }
}

// Function to roll stats using the 3d3 method
function roll3d3Stats() {
    const stats = document.querySelectorAll('.stat-box input[type="number"]');
    const selectedIndices = [];
    const level = parseInt(document.getElementById('level').value);

    // Reset all stats to 0 before rolling
    stats.forEach(stat => stat.value = 0);

    // Roll 3d3 for 3 randomly selected stats
    while (selectedIndices.length < 3) {
        const index = Math.floor(Math.random() * stats.length);
        if (!selectedIndices.includes(index)) {
            selectedIndices.push(index);
            stats[index].value = rollDice(3, 3, false)[0];  // Roll d4
        }
    }
    generateOutput();
    
}

    let heldSpells = document.getElementById('held-spells').value;
    let heldSpellsArray = heldSpells ? heldSpells.split('|') : [];

    // Add items to the hidden inventory
    careerItems1.forEach(item => addItemToInventory(item));
    careerItems2.forEach(item => addItemToInventory(item));
    heldSpellsArray.forEach(item => addItemToInventory(item));
    extraItems.forEach(item => addItemToInventory(item));
}

  // Function to add an item to the inventory
  function addItemToInventory(item) {
    const hiddenInventory = document.getElementById('hiddenInventory');
    let inventoryItems = hiddenInventory.value ? hiddenInventory.value.split(',') : [];
    inventoryItems.push(item);
    hiddenInventory.value = inventoryItems.join(',');
}
  
  // Function to remove an item from the inventory
  function removeItemFromInventory(item) {
      const hiddenInventory = document.getElementById('hiddenInventory');
      let inventoryItems = hiddenInventory.value.split(',');
      inventoryItems = inventoryItems.filter(i => i.trim().toLowerCase() !== item.trim().toLowerCase());
      hiddenInventory.value = inventoryItems.join(',');

// Select random spells for spellcasters.
function selectRandomPremadeSpells() {
    try {
        // Get the number of spells to select
        const spellCount = parseInt(document.getElementById('lvl1-int').value, 10);
        if (isNaN(spellCount) || spellCount <= 0) {
            document.getElementById('held-spells').value = "";
            console.error("Invalid spell count:", spellCount);
            return; // Exit if spellCount is invalid
        }

        // Get the premade spells select element
        const table = document.getElementById('premade-spells-table');
        if (!table || !table.options) {
            console.error("Premade spells table not found or has no options.");
            return; // Exit if the table is not found or has no options
        }

        // Get the list of options (spells)
        const options = Array.from(table.options);
        if (options.length === 0) {
            console.error("No options found in the premade spells table.");
            return; // Exit if no options are available
        }

        // Initialize spell list
        let spellList = "";

        // Ensure we don't try to select more spells than available
        const numSpellsToSelect = Math.min(spellCount, options.length);

        for (let i = 0; i < numSpellsToSelect; i++) {
            // Generate a random index
            const randomIndex = Math.floor(Math.random() * options.length);
            // Push the randomly selected spell text into the spellList array
            spellList += (i > 0 ? "|" : "") + options[randomIndex].text;
        }

        // Set the spell list value
        spellList = spellList.replace(/,/g, '__COMMA__');
        document.getElementById('held-spells').value = spellList;
        
        // Generate the output
        generateOutput();

        return spellList;
    } catch (error) {
        console.error("Error in selectRandomPremadeSpells:", error);
        alert("An error occurred while selecting spells. Check the console for details.");
    }
}
